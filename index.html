<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,500;6..12,600;6..12,700;6..12,800&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
          <h3>Where in the world?</h3>
          <div id="theme" class="darkMode">
            <img id="moon" class="moonImg" src="./img/moon-solid.svg" alt="" />
            <span class="dark">Dark Mode</span>
          </div>
        </div>
    </div>
    <div class="container">
      <div class=" searchSelect">
          <div class="search">
              <img class="searchImg" src="./img/search-solid.svg" alt="">
              <input type="text" id="search" placeholder="Search for a country...">
          </div>
         <div id="filter" class="filter">
            <div class="select selector">
                <div class="triangle"></div>
                <select id="select">
                    <option value="0">Filter by Region</option>
                    <option value="1">Africa</option>
                    <option value="2">Americas</option>
                    <option value="3">Asia</option>
                    <option value="4">Europe</option>
                    <option value="5">Oceania</option>
                </select>
            </div>
         </div>
      </div>
  </div>
  <div class="container">
      <div class="newCards"></div>
      <div class="cards">

      </div>
  </div>

    <script type="module" src="./js/index.js"></script>
</body>
</html>
